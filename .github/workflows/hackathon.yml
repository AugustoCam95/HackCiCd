name: Build and Deploy
on:
  workflow_dispatch:  
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '18'

      - name: Run Install 
        run: |
          npm ci
          
      - name: Run Tests 🔎
        run: npm run test
    
  deploy:
    needs:
        test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '18'

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          token: ${{ secrets.GITHUB_TOKEN }}  # Usar o token de acesso para autenticação